<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Lista Categorie</title>
</head>
<body>
<h1 >Categorie: </h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Titolo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categorie}">
        <td th:text="${cat.name}"></td>
        <td class="d-flex justify-content-between col-4">

            <form th:action="@{/categorie/delete/{id}(id=${cat.id})}"
                class="mt-2"
                method="post"
                onsubmit="return confirm('Are you sure?')"
                style="display:inline;">
                <a class="btn btn-primary" th:href="@{/categorie/edit/{id}(id=${cat.id})}">Edit</a>
                <button type="submit" class="btn btn-danger ">Delete</button>

            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-warning mt-2" th:href="@{/categorie/create}">Aggiungi Categoria</a>
<a class="btn btn-primary mt-2" th:href="@{/ricette}">Back List</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
