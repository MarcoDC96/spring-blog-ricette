<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Edit Ricetta</title>
</head>
<body>
<h1>Edit</h1>
<form
        id="create-ricetta"
        method="post"
        th:object="${ricette}"
        th:action="@{/ricette/edit/{id}(id=${ricette.id})}"
        class="row gy-3">


        <div class="col-8">
            <label class="form-label" for="titolo">Titolo:</label>
            <input class="form-control" type="text" id="titolo" th:field="*{titolo}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-8">
            <label for="ingredienti" class="form-label">Ingredienti Ricetta:</label>
            <textarea class="form-control" rows="10" id="ingredienti" th:field="*{ingredienti}"></textarea>
        </div>
        <div class="col-8">
            <label class="form-label" for="tempoPreparazione">Tempo di preparazione:</label>
            <input class="form-control" type="number" id="tempoPreparazione" th:field="*{tempoPreparazione}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('tempoPreparazione')}">
                <ul>
                    <li th:each="err : ${#fields.errors('tempoPreparazione')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" th:href="@{/ricette}">Back Home</a>
    </div>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
