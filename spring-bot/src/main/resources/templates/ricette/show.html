<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Dettagli Ricetta</title>
</head>
<body>

<div class="container text-center mt-4">
    <div class="row">
        <h1>Dettagli Ricetta</h1>
        <div class="col-12 bg-light pb-3 pt-3">
            <img class="w-25" th:src="@{${ricette.foto}}">
            <p class="text-danger fw-bold" th:text="${ricette.titolo}"></p>
            <p class="text-success" th:text="${ricette.ingredienti}"></p>
            <p class="text-success" th:text="${ricette.tempoPreparazione} + h"></p>
            <p><span class="fw-bold" th:each="cat : ${ricette.categorie}" th:text="| Â· ${cat.name}|"></span></p>
            <a th:href="@{/ricette}">Ritorna alla Ricette</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
